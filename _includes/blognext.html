	<div class="row nextlinks">
	<div class="col-md-12">
	  {% if page.previous.url %}
	    <a class="pull-left" href="{{page.previous.url}}"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;<strong>Previous Post:</strong> {{page.previous.title}}</a>
	  {% endif %}
	  {% if page.next.url %}
	    <a class="pull-right" href="{{page.next.url}}"><strong>Next Post:</strong> {{page.next.title}}&nbsp;<span class="glyphicon glyphicon-chevron-right"></span></a>
	  {% endif %}
	</div>
	</div>
